<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>石大易班后台管理页</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="default-box">
        <div class="data-title">
            滚动图
        </div>
        <div class="carousel-container" id="carousel-container">
            <div class="carousel-item-container" id="carousel-item-first">
                <img class="carousel-img" src="/images/carousel/4.jpg">
                <div class="carousel-href-container">
                    链接:<input type="text" name="href" class="carousel-href">
                </div>
                <input type="file" name="image">
                <input type="hidden" name="src">
                <div class="confirm-btn">确定</div>
            </div>
        </div>
    </div>
    <div class="msg-bar-hidden" id="msg-bar">请稍后</div>
    <script src="main.js"></script>
</body>
</html>
