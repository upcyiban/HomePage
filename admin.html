<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>易班发展中心</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
	<script src="script/vue.js"></script>
	<script src="https://cdn.bootcss.com/vue-resource/1.0.3/vue-resource.js"></script>
</head>
<body>
	<div class="top container" id="vue">
		<div>
			<h1 class="h1">左标签</h1>
			<div class="admin_left">
				<h4>列表</h4>
				<div v-for="list in left_lists">
					<button class="btn btn-default margin" v-on:click=" left_button_click($index)">{{list.name}}</button>
					<button class="btn btn-danger" v-on:click="delete_tab($index)">删除</button>
				</div>
				<h4>添加</h4>
				<form role="form" action="{{url}}tab/create" method="GET" enctype="multipart/form-data">
					<div class="form-group">
				   <label for="name">名字</label>
				   <input type="text" class="form-control"  placeholder="" name="name"
				   style="width:100px">
				</div>			 
		  		<button type="submit" class="btn btn-default">提交</button>
				</form>
			</div>
		</div>
		<div class="admin_right">
			<div v-for="center in centers" >
				<button class="btn btn-danger margin" v-on:click="delete_app($index)">{{center.name}}--删除</button>
			</div>
			<h4 class="h4">添加</h4>
			<form   action="{{url}}app/create" method="POST" enctype="multipart/form-data">
				<label for="">选择分类</label>
				<span>*必选</span><br/>
				<select name="" v-model="selected">
					<option v-for="list in left_lists" value="{{list.id}}">{{list.name}}</option>
				</select><br><br>
<!-- 				<label for="tabid">tabid</label> -->
				<input type="text" value="{{selected}}" name="tabid" style="visibility:hidden">
				<!-- <span>*不可更改</span> --><br><br>
				<label for="icon">选择图标</label>
				<input type="file" name="icon">
				<label for="name">名字</label><span>*必填</span>
				<input type="text" class="form-control" placeholder="填入3到4个汉字" name="name">
				<label for="href">链接</label>
				<input type="text" class="form-control" placeholder="http://" name="href"><br>
				<button type="submit" class="btn btn-default" onclick="submit_form()">提交</button>
			</form>
		</div>
</body>
<script src="script/index.js"></script>
</html>
